    <script type="text/javascript">

      let values = ['', '', '', '', '']

      let getCheckedItemValue = (name) => {
        var items = document.getElementsByName(name);
        let val = 0;
        items.forEach((item) => {
          if(item.checked)
            val = item.value
        })
        return val;
      }

      let calculateSumAndDisplayRollUp = () => {
        let sum = 0;
        let sumDisplay = document.getElementById('T');
        let rollupDisplay = document.getElementById('Rollup');
        values.forEach((val) => {
          if(val != '')
            sum += parseInt(val)
          else{
            sumDisplay.innerHTML = '';
            rollupDisplay.setAttribute("hidden");
            return;
          }
        })
        sumDisplay.innerHTML = sum;
        rollupDisplay.setAttribute("href","creditRisk.html?qoa=" + sum)
        rollupDisplay.removeAttribute("hidden");
      }

      let fillValue = (breachesObseverd, riskMatrix, id, index, event) => {
        let breachesObseverdValue = getCheckedItemValue(breachesObseverd);
        let riskMatrixValue = getCheckedItemValue(riskMatrix);
        breachesObseverdValue = parseInt(breachesObseverdValue) ? parseInt(breachesObseverdValue) : 0
        riskMatrixValue = parseInt(riskMatrixValue) ? parseInt(riskMatrixValue) : 0
        document.getElementById(id).innerHTML = breachesObseverdValue + riskMatrixValue;
        values[index] = breachesObseverdValue + riskMatrixValue;
        calculateSumAndDisplayRollUp();
      }

    </script>
