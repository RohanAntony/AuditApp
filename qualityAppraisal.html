<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style media="screen">
      .container{
        margin-top: 3%;
        padding-left: 5%;
        padding-right: 5%;
      }
      h3{
        text-align: center;
      }
    </style>
    <title>Audit App</title>
  </head>
  <body>

    <div class="content-fetch container">
      <form class="" action="coreSummary.html" method="post">

        <div class="meta-details form-group">

          <h3>Credit Risk Management</h3>
          <hr>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col" colspan="2">Quality of Appraisal</th>
                <th scope="col">Breaches Observed</th>
                <th scope="col">Risk Matrix</th>
                <th scope="col">Maxium Score</th>
                <th scope="col">Score Awarded</th>
              </tr>
            </thead>
            <tbody>
              <!-- Set 1 -->
              <tr>
                <th scope="row">a)</th>
                <td>KYC Documents</td>
                <td>
                  <div class="">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="BOI1" id="BOIV1" value="option1">
                      <label class="form-check-label" for="BOIV1">
                        None
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="BOI1" id="BOIV2" value="option2">
                      <label class="form-check-label" for="BOIV2">
                        Very Few
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="BOI1" id="BOIV3" value="option3">
                      <label class="form-check-label" for="BOIV3">
                        Few
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="BOI1" id="BOIV3" value="option3">
                      <label class="form-check-label" for="BOIV3">
                        Some
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="BOI1" id="BOIV3" value="option3">
                      <label class="form-check-label" for="BOIV3">
                        Many
                      </label>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="RMI1" id="RMI1V1" value="option1">
                      <label class="form-check-label" for="RMI1V1">
                        Very Low
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="RMI1" id="RMI1V2" value="option2">
                      <label class="form-check-label" for="RMI1V2">
                        Low
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="RMI1" id="RMI1V3" value="option3">
                      <label class="form-check-label" for="RMI1V3">
                        Medium
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="RMI1" id="RMI1V3" value="option3">
                      <label class="form-check-label" for="RMI1V3">
                        High
                      </label>
                    </div>
                  </div>
                </td>
                <td><span id="S1I1"></span></td>
                <td>15</td>
              </tr>

            </tbody>
          </table>

          <hr>
        </div>

      </form>
    </div>

    <script type="text/javascript">



    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
